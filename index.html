<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="/js/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="text-right">0</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col2">
                <p>AC</p>

            </div>
            <div class="col-md-3 col2">
                <P>+/-</P>

            </div>
            <div class="col-md-3 col2">
                <P>%</P>

            </div>
            <div class="col-md-3 col1">
                <P>รท</P>

            </div>

        </div>
        <div class="row">
            <div class="col-md-3 col2">
                <p>7</p>

            </div>
            <div class="col-md-3 col2">
                <p>8</p>

            </div>
            <div class="col-md-3 col2">
                <p>9</p>

            </div>
            <div class="col-md-3 col1 ">
                <p>x</p>

            </div>

        </div>
        <div class="row">
            <div class="col-md-3 col2">
                <p>4</p>

            </div>
            <div class="col-md-3 col2">
                <p>5</p>

            </div>
            <div class="col-md-3 col2">
                <p>6</p>

            </div>
            <div class="col-md-3 col1 ">
                <p>-</p>

            </div>

        </div>
        <div class="row">
            <div class="col-md-3 col2">
                <p>1</p>

            </div>
            <div class="col-md-3 col2">
                <p>2</p>

            </div>
            <div class="col-md-3 col2">
                <p>3</p>

            </div>
            <div class="col-md-3 col1">
                <p>+</p>

            </div>

        </div>

        
        <div class="row">
            <div class="col-md-6 col2">
                <p>0</p>

            </div>
            <div class="col-md-3 col2">
                <p>.</p>

            </div>
            <div class="col-md-3 col1">
                <p>=</p>

            </div>
        </div>

    </div>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
